<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title> <!--Nombre de la pestaña de la pagina-->
    <!--CONEXION DEL CSS, "href" nos dice en donde esta tu archivo?-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!--Body, lo que el usuario ve-->
<body>
    <!--SECCIONES: Header, Main y Footer-->
    <header> <!--Header, contiene la navegacion(Parte de arriba)-->
        <nav> <!--Nav, elemento especificamente para navegar-->
            <ul class="nav-right-section">  <!--Crear una LISTA no ordenada--> <!--Puse "class" para la seccion derecha del navegador-->
                <!--Todos los elemento "ul", necesitan un li*4-->
                <li> <!--Necesitan un ancla, porque me van a rediregira una pagina-->
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">  <!--Un "class" para identificar que es un menu y editarlo por aparte-->
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvytoakVck1CgBc0sDd2pZN9fQZ9HeQ8_PX8holN1w=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN, seccion/division mas importante-->
    <main>
        <!--SECTION es como una DIV pero es más importante (linguisticamente)-->
        <section class="mainLogoGoogle">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>
        <!--Seccion: BUSCADOR input-->
        <section class="mainInput">
            <div class="mainInputContainer"> <!--Es la caja donde escribes-->
                <span class="searchIcon"></span> <!--SPAN, es la lupa-->
                <!--INPUT (texto)-->
                <input type="text">
                <a class="microIcon" href=""></a>
                <a class="cameraIcon" href=""></a>
            </div>
        </section>
        <!--SECCION DE BOTONES DEBAJO DEL LOGO DE GOOGLE-->
        <section class="Buttons">
            
                <button class="Buscar"> Buscar con Google </button>
            
            
                <button class="Suerte"> Voy a tener suerte </button>
            
        </section>
    </main>
    <!--FOOTER, seccion de la parte de abajo-->
    <footer>
        <section class="sectionMexico">
            <ul class="mexicoSection">
                México
            </ul>
        </section>
        <section class="downSection">
            <ul class="downSectionInfo">
                <li class="footLeft">Sobre Google</li>
                <li class="footLeft">Publicidad</li>
                <li class="footLeft">Negocios</li>
                <li class="footLeft">Cómo funciona la Búsqueda</li>
                <li class="footRight">Preferencias</li>
                <li class="footRight">Condiciones</li>
                <li class="footRight">Privacidad</li>
            </ul>
        </section>
    </footer>
</body>
</html>
